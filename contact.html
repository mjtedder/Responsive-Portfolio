<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Matt Tedder</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Matt Tedder</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name Here..." required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="sample@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit" id="addUser">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect With Me</h2>

        <img src="assets/images/git-icon.png" class="social" alt="Github">
        <img src="assets/images/linkedin-icon.png" class="social" alt="LinkedIn">
        <img src="assets/images/stackoverflow-icon.png" class="social" alt="Stack Overflow">
      </div>
    </section>

  </div>

  <footer>
    <div class="container">
      &copy; Copyright 2018 Matt Tedder
    </div>
  </footer>

  <!--JQuery-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!--Link to Firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
  <!--Script-->
  <script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyAKVp9T1572OrvC3ciXp5tXtiJMRSwpNO0",
    authDomain: "user-sign-up-form.firebaseapp.com",
    databaseURL: "https://user-sign-up-form.firebaseio.com",
    projectId: "user-sign-up-form",
    storageBucket: "user-sign-up-form.appspot.com",
    messagingSenderId: "749465861683"
  };
  firebase.initializeApp(config);

  //Creating a variable to reference the databse
  var database = firebase.database();

  //Initial Values
  var name = "";
  var email = "";
  var message = "";

  //Capture Button Click
  $("#addUser").on("click", function(event) {
    event.preventDefault();

    name=$("#name").val().trim();
    email=$("#email").val().trim();
    message=$("#message").val().trim();

    database.ref().set({
      name: name,
      email: email,
      message: message
    });
  
  });


</script>
</body>

</html>
